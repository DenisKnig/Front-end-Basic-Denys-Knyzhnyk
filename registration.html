<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Регистрация</title>
    <link rel="stylesheet" href="./fonts/fonts.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="background">
        <div class="login-container">
            <div class="buttons">
                <a href="index.html" id="login-btn">Авторизация</a>
                <button id="register-btn">Регистрация</button>
            </div>
            <h1 class="h1">Регистрация</h1>
            <form action="#" method="post" class="login-form">
                <div>
                    <input type="email" placeholder="Введите Email" required>
                </div>
                <div>
                    <input type="password" placeholder="Пароль" required>
                </div>
                <div>
                    <input type="password" placeholder="Повторите пароль" required>
                </div>
                <div class="form-options">
                    <label class="checkbox-container">Получать новости
                        <input type="checkbox" id="newsletter">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="input-group">
                    <button type="submit" class="submit-btn">Зарегистрироваться</button>
                </div>
            </form>
            <div class="signup-options">
                <span class="span">Уже есть аккаунт?</span>
                <a href="#" class="signup-link">Авторизоваться</a>
            </div>
        </div>
    </div>
</body>
</html>
