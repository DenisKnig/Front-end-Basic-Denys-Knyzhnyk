<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hw13</title>
    <link rel="stylesheet" href="./fonts/fonts.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="background">
        <div class="login-container">
          <div class="buttons">
            <button id="login-btn">Вход</button>
            <button id="register-btn">Регистрация</button>
          </div>
          <h1>Вход</h1>
          <form action="#" method="post" class="login-form">
            <div class="input-group">
              <input type="email" placeholder="Введите Email" required>
            </div>
            <div class="input-group">
              <input type="password" placeholder="Пароль" required>
            </div>
            <div class="form-options">
              <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Запомнить меня</label>
              </div>
              <a href="#" class="forgot-password">Забыли пароль?</a>
            </div>
            <div class="input-group">
              <button type="submit" class="submit-btn">Войти</button>
            </div>
          </form>
          <div class="signup-options">
            <span>Еще нет аккаунта?</span>
            <a href="#" class="signup-link">Зарегистрироваться</a>
          </div>
          <div class="social-media">
            <a href="https://www.facebook.com" target="_blank" class="social-link">Facebook</a>
            <a href="https://www.instagram.com" target="_blank" class="social-link">Instagram</a>
            <a href="https://www.linkedin.com" target="_blank" class="social-link">LinkedIn</a>
          </div>
        </div>
      </div>

</body>

</html>
